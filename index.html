<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interaktywna macierz grafu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">
</head>
<body ng-app="GraphMatrix">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Interaktywna macierz grafu</a>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="GraphMatrixController">
        <div class="row">
            <div class="matrix col-md-6">
                <matrix vertices="vertices" edges="edges" explaini="i" explainj="j"></matrix>
            </div>
            <div class="preview col-md-6">
                <graph vertices="vertices" edges="edges" selecti="i" selectj="j"></graph>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="matrix col-md-12">
                <p>
                    Liczba wierzchołków: {{vertices}}
                </p>
                <p>
                    Krawędzie:
                    <span ng-repeat="edge in edges">
                        <span class="label label-primary">{{ edge[0] }} &rarr; {{ edge[1] }}</span>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
